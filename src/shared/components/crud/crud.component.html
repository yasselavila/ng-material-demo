<mat-card class="mat-elevation-z2">
  <mat-card-header>
    <mat-card-title>{{ title }}</mat-card-title>

    <button mat-raised-button
            color="primary"
            (click)="create()">
      <mat-icon>add</mat-icon>
      Create
    </button>
  </mat-card-header>
  <mat-card-content>

    <app-table #table
               [columns]="tableColumns"
               [dataSource]="dataSource">
    </app-table>

  </mat-card-content>
</mat-card>
